<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png"  alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea id="texto" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="encriptar"class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id = "encriptado"class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button id ="copy" class="copiar" onclick="btncopiar()">Copiar</button>
            </div>
            <div id="txt" class="indicaciones">
                <p class=" texto1">Ningun mensaje fue encontrado</p>
                <p class=" texto2">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
            <p class="Alura">Alura</p>
            <p class="copy">&copy Copyringth</p>
            <p class="nombre">Walter López</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
